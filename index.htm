<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet/less" type="text/css" href="styles.less" />
	<script src="inc/less.js" type="text/javascript"></script>
	<script data-main="app/app.js" src="inc/require.js"></script>
	<script type="text/template" id="template-navbar">
		<div class="logo">
			<div class="ul"></div>
			<div class="ur"></div>
			<div class="ll"></div>
			<div class="lr"></div>
		</div>
		<a class="navbar-brand">MetaCPAN Explorer</a>
		<ul class="nav navbar-nav pull-right">
			<li><a href="https://github.com/CPAN-API/metacpan-explorer/issues">Issues</a></li>
		</ul>
	</script>
	<script type="text/template" id="template-request">
	<div class="request-inner">
	<div class="endpoint">
		<form>
			<div class="input-group">
				<input type="text" autofocus="autofocus">
				<span class="input-group-btn">
			    <button class="btn" type="submit" title="Shift + Enter">Request</button>
			  </span>
			</div>
		</form>
	</div>
	<div class="editor">
		<textarea placeholder="Request Body"></textarea>
		<span class="label label-danger">Invalid JSON</span>
	</div>
	<div class="response">
		<pre class="json">
			<%= model.response || "" %>
		</pre>
	</div>

	</div>
	</script>
</head>
<body>
</body>
</html>
