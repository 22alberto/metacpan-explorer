<div class="request-inner">
  <div class="editor">
    <textarea placeholder="Request Body"><%- model.body || "" %></textarea>
    <span class="label label-danger">Invalid JSON</span>
  </div>
  <div class="response">
    <span class="indicator glyphicon glyphicon-refresh"></span>
    <pre><code class="json">
      <%= model.response || "" %>
    </code></pre>
  </div>
</div>
